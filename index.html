<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Card</title>
<style>
  .product-card {
    width: 250px;
    border: 1px solid #ccc;
    border-radius: 8px;
    margin: 10px;
    padding: 10px;
    text-align: center;
    position: relative;
    overflow: hidden;
  }
  
  .product-image {
    width: 100%;
    height: 200px;
    object-fit: cover;
  }

  .heart {
    position: absolute;
    top: 10px;
    right: 10px;
    color: red;
    font-size: 24px;
    cursor: pointer;
    z-index: 1;
  }
  
  .product-details {
    padding: 10px;
  }
  
  .product-title {
    font-weight: bold;
    margin-bottom: 5px;
  }
  
  .product-price {
    color: green;
    margin-bottom: 5px;
  }
  
  .product-rating {
    color: orange;
    margin-bottom: 5px;
  }
</style>
</head>
<body>

<div class="product-card">
  <span class="heart">&hearts;</span>
  <img class="product-image" src="**url**" alt="Product Image">
  <div class="product-details">
    <h3 class="product-title">**title**</h3>
    <p class="product-price">**price**</p>
    <p class="product-rating">**rating**</p>
  </div>
</div>

</body>
</html>
